

<div class="main-left">
		<!-- BEGIN list -->
			<div id="article">
				<h2 align="left">
					<a target="_blank" href="#{article.ReadLink}">
						#{article.Title}
					</a>
				</h2>
				<div class="content">
					 #{article.Content}
			    </div>
				<p>
				      <a style="font-size:12px" href="#{article.ReadLink}">继续阅读→</a>			
				</p>
				<div class="arInfo">	
					<ul>
						<li>写于：#{article.Created}</li>
						<li>阅读次数：#{article.ReadCount}</li>
						<!--<li><a href="http://imziv.com/ZBLOG/article/read.htm?id=45&flag=cmt">评论(0)</a></li>-->
						<li><a href="#{article.ReadLink}">评论(#{article.CommentCount})</a></li>
					</ul>
					<span>
						标签：
						<!-- BEGIN listTags -->
							<a href="#{article.ListLink}">#{article.Tag.Name}</a>
						<!-- END listTags -->
					</span>		
				</div>
			</div>	
		<!-- END list -->
<!--		   <div class="page"></div>-->
	    		<!-- 分页 -->
            <div class="page">
	            <form id="form" action="#{IndexLink}" method="post">
	    			<input type="hidden" name="currentPage" id="currentPage" value="1">
	    			<input type="hidden" name="pageSize" id="pageSize" value="5">
	    		</form>
	    		<!-- 分页 -->
	<div class="pagination">
	<ul>
		<li class="disabled"><span>上一页</span></li>
			<li class="active">
			<a href="javascript:void(0);">1</a>
			</li>				
	 
			<li>
			<a href="javascript:void(0);">2</a>
			</li>							
	 
	 
		 <li><a name="next" href="javascript:void(0);">下一页 </a></li>							
	</ul>
	</div>
	        </div>
<script type="text/javascript">		
				$(function(){		
					//分页提交脚本
					$(".pagination ul li a").click(function(){
						if($(this).attr("name")=="last"){
							$("#currentPage").val(parseInt($("#currentPage").val())-1);
						}else if($(this).attr("name")=="next"){
							$("#currentPage").val(parseInt($("#currentPage").val())+1);
						}else{
							$("#currentPage").val($(this).html());
						}
						$("#form").submit();
					});
					
					$(".content").wordLimit(450);
				});
	        </script>
</div>
<!-- 	mainLeft end -->
