<div style="padding-top:1px;">
    <div id="adminTool" class="appAdminTool" style="padding:0px; font-weight:bold; display:none;">
        <div style="padding:8px 25px 0px 0px; float:right;">
            <a href="#{adminUrl}" class="frmLink btnBig" loadTo="blogMainContainer"
            nolayout=1>
                <img src="~img/s/star.png" />
                管理当前程序
            </a>
        </div>
        <div class="clear">
        </div>
    </div>
</div>
<div id="body_sidebar">
    <div class="gutter">
        <div class="aboutauthor">
            <dl>
                <div id="Node_Bulletin">
                    <dt style="text-align: left;">
                        公告信息
                    </dt>
                    <dd id="labBulletin" style="text-align: left;">
                        #{m.Signature}
                    </dd>
                </div>
                <div id="Node_ArticleClass">
                    <dt style="text-align: left;">
                        文章分类
                    </dt>
                    <dd style="text-align: left;">
                        <div class="publiclist_sidebar">
                            <ul id="labArticleClass">
                                <!-- BEGIN category -->
                                <li>
                                    <a href="#{category.Url}">
                                        #{category.Title}
                                    </a>
                                    (#{category.BlogCount})
                                </li>
                                <!-- END category -->
                            </ul>
                        </div>
                    </dd>
                </div>
                <div id="Node_ArticleArchive">
                    <dt style="text-align: left;">
                        文章档案
                    </dt>
                    <dd style="text-align: left;">
                        <div class="publiclist_sidebar">
                            <ul id="labArticleArchive">
                                <!-- BEGIN blogfile -->
                                <li>
                                    <a href="#{blogfile.Url}">
                                        #{blogfile.Created}
                                    </a>
                                    (#{blogfile.BlogCount})
                                </li>
                                <!-- END blogfile -->
                            </ul>
                        </div>
                    </dd>
                </div>
                <div id="Node_NewComment">
                    <dt style="text-align: left;">
                        _{newComment}
                    </dt>
                    <dd style="text-align: left;">
                        <div class="publiclist_sidebar">
                            <ul id="labNewComment">
                                <!-- BEGIN comment -->
                                <li>
                                    <a href="#{comment.Url}" title="#{comment.Title}">
                                        #{comment.Title}
                                    </a>
                                </li>
                                <!-- END comment -->
                            </ul>
                        </div>
                    </dd>
                </div>
                <div id="Node_VisitCount">
                    <dt style="text-align: left;">
                        _{stats}
                    </dt>
                    <dd style="text-align: left;">
                        <ul>
                            <li>
                                <label>
                                    :{blogAllCount}
                                </label>
                                :
                                <em id="labVisitCount">
                                    #{blog.Count}
                                </em>
                            </li>
                            <li>
                                <label>
                                    _{visits}
                                </label>
                                :
                                <em id="Em1">
                                    #{blog.Hits}
                                </em>
                            </li>
                            <li>
                                <label>
                                    _{comments}
                                </label>
                                :
                                <em id="Em2">
                                    #{blog.CommentCount}
                                </em>
                            </li>
                            <li>
                                <label>
                                    积分
                                </label>
                                :
                                <em id="labAmount">
                                    #{blog.Score}
                                </em>
                            </li>
                        </ul>
                    </dd>
                </div>
            </dl>
        </div>
    </div>
</div>
<div id="body_content">
    <div class="gutter">
        #{layout_content}
    </div>
</div>
<div class="clear">
</div>
<script>
    $(document).ready(function() {

        var showAdminTool = function() {
            if (typeof(ctx) == 'undefined') return;
            if (ctx.viewer.IsLogin && ctx.viewerOwnerSame) {
                $('#adminTool').show();
            }
        };

        wojilu.site.load(showAdminTool);

        wojilu.ui.frmLink();
    });
</script>
